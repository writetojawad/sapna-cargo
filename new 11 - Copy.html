        }

            font-size: 14px;

		 .auth-button {

            font-size: 12px;
            border-radius: 5px;

</head>

<script>
 

let entries = JSON.parse(localStorage.getItem('entries')) || [];

	 

function showPage(pageId) {
    document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    if (pageId === 'dataPage') displayEntries();
}
		
function saveEntry() {
    const entry = {
        carNo: document.getElementById('carNo').value,
        conductorName: document.getElementById('conductorName').value,
        dateTime: document.getElementById('dateTime').value,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        itemType: document.getElementById('itemType').value,
        quantity: document.getElementById('quantity').value,
        naqadAmount: document.getElementById('naqadAmount').value,
        rent: document.getElementById('rent').value,
        wage: document.getElementById('wage').value,
        address: document.getElementById('address').value,
        rentStatus: document.getElementById('rentStatus').value
    };

    entries.push(entry);
    localStorage.setItem('entries', JSON.stringify(entries));
    alert('Entry Saved Successfully!');
    clearForm();
}

function clearForm() {
    document.querySelectorAll('#entryPage input, #entryPage select').forEach(el => el.value = '');
}

function displayEntries() {
    const list = document.getElementById('entriesList');
    list.innerHTML = '';
    entries.forEach((entry, index) => {
        const card = document.createElement('div');
        card.className = 'entry-card';
        card.innerHTML = `
            <b>Car No:</b> ${entry.carNo}<br>
            <b>Conductor:</b> ${entry.conductorName}<br>
            <b>Date/Time:</b> ${entry.dateTime}<br>
            <b>Name:</b> ${entry.name}<br>
            <b>Phone:</b> ${entry.phone}<br>
            <b>Item:</b> ${entry.itemType}<br>
            <b>Quantity:</b> ${entry.quantity}<br>
            <b>Naqad:</b> ${entry.naqadAmount}<br>
            <b>Rent:</b> ${entry.rent}<br>
            <b>Wage:</b> ${entry.wage}<br>
            <b>Address:</b> ${entry.address}<br>
            <b>Rent Status:</b> ${entry.rentStatus}<br>
            <button onclick="deleteEntry(${index})">Delete</button>
        `;
        list.appendChild(card);
    });
}

		function showData() {
            const savedEntries = JSON.parse(localStorage.getItem("entries"));
            let html = "<ul>";
            savedEntries.forEach((entry, index) => {

            });

function deleteEntry(index) {
    entries.splice(index, 1);
    localStorage.setItem('entries', JSON.stringify(entries));
    displayEntries();
}

function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();


    const savedEntries = JSON.parse(localStorage.getItem("entries"));

    const headers = [
	
        ["carNo","Name", "Phone", "Item Type", "Qty", "Naqad", "Rent", "Rent Status", "Wage", "Address", "dateTime"]
    ];

    const rows = savedEntries.map(entry => [
		entry.carNo,
        entry.name,
        entry.phone,
        entry.itemType,
        entry.quantity.toString(),
        entry.naqadAmount.toString(),
        entry.rent.toString(),
		entry.rentStatus,
        entry.wage.toString(),
        entry.address,
		entry.dateTime,
    ]);

    doc.autoTable({
        head: headers,
        body: rows,
        startY: 20,
        theme: 'grid',
        headStyles: { fillColor: [0, 102, 204] }, // blue header
        styles: {
            fontSize: 10,
            cellPadding: 1,
            overflow: 'linebreak',
        },
        margin: { top: 20 }
    });

    doc.save("Sapna_Cargo_Entries.pdf");
	
}
